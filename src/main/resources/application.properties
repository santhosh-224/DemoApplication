spring.datasource.url=jdbc:postgresql://localhost:5432/demo_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# let JPA create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=3f7a9e1c8d6b42f0b1a4c7e9d2f6a8b3c5d7e1f9a0b2c4d6e8f1a3c5d7b9e2f4
jwt.expiration-ms=3600000

# Enable Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Optional: Customize the API docs path
springdoc.api-docs.path=/v3/api-docs

# Optional: Set packages to scan
springdoc.packages-to-scan=com.example.demo
springdoc.paths-to-match=/**

# Enable debug to see what's happening
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG



# Custom API Info
springdoc.info.title=User Management API
springdoc.info.description=API for managing users
springdoc.info.version=1.0.0

# Disable security for testing (remove this in production)
spring.security.user.password=disabled

# Show that Swagger is secured
springdoc.swagger-ui.oauth.client-id=test
springdoc.swagger-ui.oauth.client-secret=test